<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App de Música</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>App de Música</h1>
  </header>
  
  <main class="grid-container">
    <section class="artistas">
      <h2>Artistas</h2>
      <div class="grid-artistas">
        <div class="artista">Artista 1</div>
        <div class="artista">Artista 2</div>
        <div class="artista">Artista 3</div>
        <div class="artista">Artista 4</div>
        <div class="artista">Artista 5</div>
        <div class="artista">Artista 6</div>
      </div>
    </section>
    
    <section class="albuns">
      <h2>Álbuns</h2>
      <ul>
        <li>Álbun 1</li>
        <li>Álbun 2</li>
        <li>Álbun 3</li>
        <li>Álbun 4</li>
        <li>Álbun 5</li>
      </ul>
    </section>
    
    <section class="musicas">
      <h2>Músicas</h2>
      <ul>
        <li>Música 1</li>
        <li>Música 2</li>
        <li>Música 3</li>
        <li>Música 4</li>
        <li>Música 5</li>
      </ul>
    </section>
    
    <section class="playlists">
      <h2>Playlists</h2>
    </section>
  </main>

  <footer>
    <div class="controles">
      Controles de Música
    </div>
  </footer>
</body>
</html>
